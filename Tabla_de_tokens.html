<!DOCTYPE html>
<html>
<head>
  <title> Reporte de Tokens </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c4cef9;
    }
    
    h2 {
      text-align: center;
      padding: 20px;
      color: #000000;
    }
    
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: #fff3e0;
      border: 1px solid #e57373;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
      border: 1px solid #ffcdd2;
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #ffcc80;
      color: #d84315;
    }
    
    tr:nth-child(even) {
      background-color: #ffecb3;
    }
  </style>
</head>
<body>

<h2> Reporte de Tokens </h2>
<table>
  <tr>
    <th> Lexema </th>
    <th> Descripcion </th>
    <th> Linea </th>
    <th> Columna </th>
  </tr>
  

  <tr>
    <td>/* ejemplo de carga 

   de objeto json */</td>

</html>
